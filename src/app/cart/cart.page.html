<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="middle">
    <div><img src="assets/logoOriginal.png" /></div>
    <h3 class="h3">Your cart is empty.Add something from the menu</h3>
  </div> -->

  <!--============== FIRST GRID ===============-->

  <ion-grid>
    <ion-row>
      <ion-col size="8" id="first">
        <div id="item_name">
          <ion-badge color="success">V</ion-badge>
          <h3>Bread & Dips</h3>
        </div>
        <p>$14.5</p>
      </ion-col>
      <ion-col id="second" size="4">
        <div class="left_design">
          <ion-button fill="clear" (click)="minus()"
            ><ion-icon class="icon" name="remove"></ion-icon>
          </ion-button>
          <ion-input type="text" [value]="quantity"></ion-input>
          <ion-button fill="clear" (click)="plus()"
            ><ion-icon class="icon" name="add"></ion-icon>
          </ion-button>
        </div>
        <p>$14.5</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <div class="flex_row">
    <div>

    </div>

  </div> -->

   <!--============== SECOND GRID ===============-->

  <ion-grid id="mid_grid">
    <ion-row style="padding: 5px;">
      <ion-textarea rows="1" placeholder="Any Allergies? We will pass it to kitchen">
      </ion-textarea>
    </ion-row>
  </ion-grid>

   <!--============== THIRD GRID ===============-->

  <ion-grid id="last_grid">
    <ion-row>
      <ion-col size="12">
        <p>Offers</p>
      </ion-col>
    </ion-row>

    <ion-row id="last">
      <ion-col size="2">
        <ion-badge style="margin-top: 8px;" color="warning">%</ion-badge>
      </ion-col>
      <ion-col size="8">
        <h4>Apply Vouchers/Points</h4>
      </ion-col>
      <ion-col size="2">
        <ion-button class="button-arrow" fill="clear">
          <span class="font-bold text-sm">></span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
