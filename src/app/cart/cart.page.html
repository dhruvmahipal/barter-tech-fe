<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/maindelivery/delivery" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="middle">
    <div class="cart_content">
      <img src="assets/cartempty.png" />
      <h5>Your Cart is empty</h5>
    </div>
    <h3 class="h3">Looks like you havenâ€™t added any items yet.</h3>
  </div> -->

  <!--============== FIRST GRID ===============-->

  <ion-grid>
    <ion-row>
      <ion-col size="8" id="first">
        <div id="item_name">
          <ion-badge color="success">V</ion-badge>
          <h3>Bread & Dips</h3>
        </div>
        <p>$14.5</p>
      </ion-col>
      <ion-col id="second" size="4">
        <div class="left_design">
          <ion-button fill="clear" (click)="minus()"
            ><ion-icon class="icon" name="remove"></ion-icon>
          </ion-button>
          <ion-input type="text" [value]="quantity"></ion-input>
          <ion-button fill="clear" (click)="plus()"
            ><ion-icon class="icon" name="add"></ion-icon>
          </ion-button>
        </div>
        <p>$14.5</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr class="hr" />

  <!--============== SECOND GRID ===============-->

  <ion-grid id="mid_grid">
    <ion-row style="padding: 5px">
      <ion-textarea
        rows="1"
        placeholder="Any Allergies? We will pass it to kitchen"
      >
      </ion-textarea>
    </ion-row>
  </ion-grid>

  <!--============== THIRD GRID ===============-->

  <ion-grid id="last_grid">
    <ion-row>
      <ion-col size="12">
        <p>Offers</p>
      </ion-col>
    </ion-row>

    <ion-row id="last">
      <ion-col size="2">
        <ion-badge style="margin-top: 8px" color="warning">%</ion-badge>
      </ion-col>
      <ion-col size="8">
        <h4>Apply Vouchers/Points</h4>
      </ion-col>
      <ion-col size="2">
        <ion-button
          class="button-arrow"
          fill="clear"
          routerLink="/applyvoucher"
        >
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr class="hr" />

  <ion-grid id="bottom_grid">
    <ion-row style="margin: 0px !important">
      <ion-col size="12">
        <p>Bill Details</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <p>Item Total</p>
      </ion-col>
      <ion-col>
        <p>$95</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <p>Delivery</p>
      </ion-col>
      <ion-col>
        <p>$10</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <p>GST</p>
      </ion-col>
      <ion-col>
        <p>$12</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr class="hr" />

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <p>To Pay</p>
      </ion-col>
      <ion-col>
        <p>$117</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8">
        <p>Deliver To</p>
      </ion-col>
      <ion-col>
        <div class="upperbottom_design">
          <ion-text>
            Home
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-text>
          <p>355 Scarborough Beach Rd,0</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr class="hr" />

  <ion-grid>
    <ion-row>
      <ion-col size="6.5">
        <div class="bottom_design">
          <h4>$117</h4>
          <!-- <p>VIEW DETAILED BILL</p> -->
          <ion-text>
            VIEW DETAILED BILL
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-text>
        </div>
      </ion-col>

      <ion-col size="5.5">
        <ion-button class="button1" expand="block" color="white"
          >MAKE PAYMENT</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
