<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="middle">
    <div><img src="assets/logoOriginal.png" /></div>
    <h3 class="h3">Your cart is empty.Add something from the menu</h3>
  </div> -->
  <div class="flex_row">
    <div>
      <ion-badge color="success">V</ion-badge>
      <h3>Bread & Dips</h3>
      <p>$14.5</p>
    </div>
    <div class="left_design">
      <ion-button fill="clear" (click)="minus()"
        ><ion-icon class="icon" name="remove"></ion-icon>
      </ion-button>
      <ion-input type="text" [value]="quantity"></ion-input>
      <ion-button fill="clear" (click)="plus()"
        ><ion-icon class="icon" name="add"></ion-icon>
      </ion-button>
      <p>$14.5</p>
    </div>
  </div>
  <ion-textarea
    rows="1"
    placeholder="Any Allergies? We will pass it to kitchen"
  ></ion-textarea>
  <div>
    <p>Offers</p>
    <div>
      <ion-badge color="warning">%</ion-badge>
      <h4>Apply Vouchers/Points</h4>
      <ion-button class="button-arrow" fill="clear">
        <span class="font-bold text-sm">></span>
      </ion-button>
    </div>
  </div>
  <div>
    <div>
      <p>Bill Details</p>
      <div>
        <p>Item Total</p>
        <p>$95</p>
      </div>
      <div>
        <p>Delivery</p>
        <p>$10</p>
      </div>
      <div>
        <p>GST</p>
        <p>$12</p>
      </div>
    </div>
    <div>
      <div>
        <p>To Pay</p>
        <p>$117</p>
      </div>
      <div>
        <p>Deliver To</p>
        <p>Home</p>
      </div>
    </div>
    <div>
      <div>
        <p>$117</p>
        <p>VIEW DETAILED BILL</p>
      </div>
      <div>
        <ion-button class="btn-send" color="warning">MAKE PAYMENT</ion-button>
      </div>
    </div>
  </div>
</ion-content>
