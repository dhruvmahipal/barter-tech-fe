<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Forgot Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div>
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>
  <form id="form" [formGroup]="forgotPasswordForm">
    <div>
      <ion-label>Email</ion-label>
      <ion-input
        type="text"
        placeholder="Enter Email"
        formControlName="email"
      ></ion-input>
    </div>
    <div *ngIf="officialEmail.errors">
      <div style="color: red" *ngIf="officialEmail.errors.pattern">
        Email is not valid.
      </div>
    </div>
    <div>
      <ion-button
        class="reset-button"
        *ngIf="!isLoading"
        expand="block"
        color="white"
        [disabled]="forgotPasswordForm.invalid"
        (click)="submitForm()"
        >Reset Password</ion-button
      >
      <ion-button
        *ngIf="isLoading"
        shape="round"
        color="white"
        class="reset-button"
        [disabled]="forgotPasswordForm.invalid"
      >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
  </form>
</ion-content>
