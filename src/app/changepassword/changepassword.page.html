<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Change Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>
  <form id="form">
    <ion-label>Enter New Password</ion-label>
    <div id="input_f">
      <ion-input
        [type]="newPasswordVisible ? 'text' : 'password'"
        placeholder="Enter New Password"
      ></ion-input>
      <ion-icon
        [name]="newPasswordVisible ? 'eye-outline' : 'eye-off-outline'"
        (click)="newPasswordVisible = !newPasswordVisible"
        slot="end"
        align-self-center
      ></ion-icon>
    </div>
    <ion-label>Confirm New Password</ion-label>
    <div id="input_f">
      <ion-input
        [type]="confirmPasswordVisible ? 'text' : 'password'"
        placeholder="Confirm New Password"
      ></ion-input>
      <ion-icon
        [name]="confirmPasswordVisible ? 'eye-outline' : 'eye-off-outline'"
        (click)="confirmPasswordVisible = !confirmPasswordVisible"
        slot="end"
        align-self-center
      ></ion-icon>
    </div>
    <div>
      <ion-button class="reset-button" expand="block" color="white"
        >Change Password</ion-button
      >
    </div>
  </form>
</ion-content>
