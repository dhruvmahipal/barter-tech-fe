<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Change Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div> -->
  <img
    src="assets/logoOriginal.png"
    class="image-header"
    style="background-color: #a79c8b"
  />
  <div class="text-container">
    <ion-text color="medium">
      <h1>ORDER POINT</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>
  <form id="form" [formGroup]="validateForm">
    <ion-label>Enter New Password</ion-label>
    <div id="input_f">
      <ion-input
        [type]="newPasswordVisible ? 'text' : 'password'"
        placeholder="Enter New Password"
        formControlName="newPassword"
      ></ion-input>
      <ion-icon
        [name]="newPasswordVisible ? 'eye-outline' : 'eye-off-outline'"
        (click)="newPasswordVisible = !newPasswordVisible"
        slot="end"
        align-self-center
      ></ion-icon>
    </div>
    <ion-label>Confirm New Password</ion-label>
    <div id="input_f">
      <ion-input
        [type]="confirmPasswordVisible ? 'text' : 'password'"
        placeholder="Confirm New Password"
        formControlName="confirmPassword"
      ></ion-input>
      <ion-icon
        [name]="confirmPasswordVisible ? 'eye-outline' : 'eye-off-outline'"
        (click)="confirmPasswordVisible = !confirmPasswordVisible"
        slot="end"
        align-self-center
      ></ion-icon>
    </div>

    <div style="color: red" *ngIf="validateForm.hasError('notEquivalent')">
      New Password & Confirm New Password do not match
    </div>
    <div>
      <ion-button class="button1" expand="block" color="white"
        >Change Password</ion-button
      >
    </div>
  </form>
</ion-content>
