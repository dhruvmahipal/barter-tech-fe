

<ion-content>
  <form id="form">
    <div>
      <ion-label>FIRST NAME</ion-label>
        <ion-input type="text" placeholder="Enter First Name"></ion-input>
    </div>
    <div>
      <ion-label>LAST NAME</ion-label>
        <ion-input type="text" placeholder="Enter Last Name"></ion-input>
    </div>
    <div>
      <ion-label>MOBILE</ion-label>
        <ion-input type="number" placeholder="Enter Number"  max-length="10"></ion-input>
    </div>
    <div>
      <ion-label>EMAIL</ion-label>
        <ion-input type="text" placeholder="Enter Email"></ion-input>
    </div>
    <div>
      <ion-label>DINING DATE</ion-label>
      <ion-input placeholder="Enter Input" type="date"></ion-input>
    </div>
    <div>
      <ion-label>DINING TIME</ion-label>
      <ion-input placeholder="Enter Input" type="time"></ion-input>
    </div>
    <div>
      <ion-label>GUESTS</ion-label>
        <ion-input type="number" placeholder="Enter Number"></ion-input>
    </div>
    <div>
      <ion-label>OCCASION</ion-label>
        <ion-input type="text" placeholder="Enter Occasion"></ion-input>
    </div>
    <div>
      <ion-label position="floating">NOTES</ion-label>
      <ion-textarea rows="4"></ion-textarea>
    </div>
    <div id="bottom">
      <hr class="hr"/>
      <ion-button class="btn-send" expand="block" color="warning">RESERVE NOW</ion-button>
    </div>
    </form>
</ion-content>
