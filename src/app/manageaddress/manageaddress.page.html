<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/account" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Manage Addresses </ion-title>
    <ion-buttons class="btn" slot="end">
      <ion-button routerLink="/addaddress">Add </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      *ngFor="let data of userAddress"
      style="border-bottom: 1px solid grey"
    >
      <ion-col size="12" id="first">
        <h3>{{data?.tag}}</h3>
      </ion-col>
      <ion-col size="8">
        <p class="f_weight">{{data?.addressLine1}} {{data?.addressLine2}}</p>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" class="btn-arrow" (click)="editAddress(data)">
          <ion-icon name="pencil-sharp"></ion-icon>
        </ion-button>
       
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" class="btn-arrow" (click)="presentAlert(data.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
