<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/account" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Manage Addresses </ion-title>
    <ion-buttons class="btn" slot="end">
      <ion-button routerLink="/addaddress">Add </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" id="first">
        <h4>Home</h4>
      </ion-col>
      <ion-col size="10">
        <p>355 Scarborough Beach Rd,Osborne Park WA 6017,Australia</p>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" class="btn-arrow">
          <ion-icon name="pencil-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
