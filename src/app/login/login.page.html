<ion-content>
  <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>

  <form id="form">
    <div>
      <ion-label>Email</ion-label>
      <ion-input type="text" placeholder="Enter Email"></ion-input>
    </div>
    <div>
      <ion-label>Password</ion-label>
      <ion-input type="password"placeholder="Enter Password"></ion-input>
    </div>
    <div id="forget">
      <a  routerLink="/forgetpassword">Forget Password</a>
    </div>

    <div id="login">
      <ion-button class="button" expand="block" color="white">Login</ion-button>
    </div>

    <div>
      <h3>OR CONNECT WITH</h3>
    </div>

    <div id="social_btn">
      <ion-button color="primary" class="btn2">
        <ion-icon name="logo-facebook"></ion-icon>Facebook
      </ion-button>

      <ion-button color="danger" class="btn3">
        <ion-icon name="logo-google"></ion-icon>Google
      </ion-button>
    </div>

    <div id="create_acc">
      <a  routerLink="/register">CREATE NEW ACCOUNT </a>
    </div>

  </form>
</ion-content>
