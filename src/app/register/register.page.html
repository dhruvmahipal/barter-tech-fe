<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div>
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>

  <form id="form" [formGroup]="validateForm1">
    <div>
      <ion-label class="required">First Name</ion-label>
      <ion-input
        type="text"
        placeholder="Enter First Name"
        formControlName="firstName"
      ></ion-input>
    </div>
    <div>
      <ion-label class="required">Last Name</ion-label>
      <ion-input
        type="text"
        placeholder="Enter Last Name"
        formControlName="lastName"
      ></ion-input>
    </div>
    <div>
      <ion-label class="required">Email</ion-label>
      <ion-input
        type="text"
        placeholder="Enter Email"
        formControlName="email"
      ></ion-input>
    </div>
    <div>
      <ion-label class="required">Mobile</ion-label>
      <ion-input
        type="tel"
        placeholder="Enter Number"
        minlength="10"
        maxlength="10"
        formControlName="mobile"
      ></ion-input>
    </div>
    <div>
      <ion-label class="required">Gender</ion-label>
      <ion-list lines="none">
        <ion-item>
          <ion-select
            interface="popover"
            placeholder="Male"
            formControlName="gender"
          >
            <ion-select-option value="m">Male</ion-select-option>
            <ion-select-option value="f">Female</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <div>
      <ion-label class="required">DOB</ion-label>
      <ion-input
        placeholder="Enter Input"
        type="date"
        formControlName="dateOfBirth"
      ></ion-input>
    </div>
    <div>
      <ion-label class="required">Password</ion-label>
      <ion-input
        type="password"
        placeholder="Enter Password"
        formControlName="password"
      ></ion-input>
    </div>
    <div id="register">
      <ion-button
        class="button1"
        expand="block"
        color="white"
        (click)="submitForm()"
        [disabled]="validateForm1.invalid"
        >Register</ion-button
      >
    </div>
  </form>
</ion-content>
