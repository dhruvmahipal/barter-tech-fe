<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div>
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>

  <form id="form">
    <div>
      <ion-label>Name</ion-label>
      <ion-input type="text" placeholder="Enter Name"></ion-input>
    </div>
    <div>
      <ion-label>Email</ion-label>
      <ion-input type="text" placeholder="Enter Email"></ion-input>
    </div>
    <div>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </div>
    <div>
      <ion-label>Mobile</ion-label>
      <ion-input
        type="number"
        placeholder="Enter Number"
        max-length="10"
      ></ion-input>
    </div>
    <div id="register">
      <ion-button class="button1" expand="block" color="white"
        >Register</ion-button
      >
    </div>
  </form>
</ion-content>
