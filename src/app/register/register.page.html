
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >
   Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="assets/Stirling-Arms_Logo.png" class="image-header">
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
   </div>

   <form id="form">
    <div>
      <ion-label>Name</ion-label>
        <ion-input placeholder="Enter Input"></ion-input>
    </div>
    <div>
      <ion-label>Email</ion-label>
        <ion-input placeholder="Enter Input"></ion-input>
    </div>
    <div>
      <ion-label>Password</ion-label>
        <ion-input placeholder="Enter Input"></ion-input>
    </div>
    <div>
      <ion-label>Mobile</ion-label>
        <ion-input placeholder="Enter Input"></ion-input>
    </div>
    <div>
      <ion-button class="button" expand="block">Register</ion-button>
     </div>
    </form>
</ion-content>
