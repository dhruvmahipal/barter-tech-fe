<ion-content>
  <ion-grid id="top_grid">
    <ion-row>
      <div class="head">
        <ion-button
          class="button-transparent"
          fill="clear"
          style="border-right: 2px solid"
          (click)="tableReservation()"
        >
          <span class="bold">TABLE RESERVATION</span>
        </ion-button>
        <ion-button
          class="button-transparent"
          fill="clear"
          (click)="eventReservation()"
        >
          <span class="bold">EVENT RESERVATION</span>
        </ion-button>
      </div>
    </ion-row>
  </ion-grid>

  <form id="form">
    <div>
      <ion-label>FIRST NAME</ion-label>
      <ion-input type="text" placeholder="Enter First Name"></ion-input>
    </div>
    <div>
      <ion-label>LAST NAME</ion-label>
      <ion-input type="text" placeholder="Enter Last Name"></ion-input>
    </div>
    <div>
      <ion-label>MOBILE</ion-label>
      <ion-input
        type="number"
        placeholder="Enter Number"
        max-length="10"
      ></ion-input>
    </div>
    <div>
      <ion-label>EMAIL</ion-label>
      <ion-input type="text" placeholder="Enter Email"></ion-input>
    </div>
    <div>
      <ion-label>{{dining_event_date}}</ion-label>
      <ion-input placeholder="Enter Input" type="date"></ion-input>
    </div>
    <div>
      <ion-label>{{dining_event_time}}</ion-label>
      <ion-input placeholder="Enter Input" type="time"></ion-input>
    </div>
    <div>
      <ion-label>GUESTS</ion-label>
      <ion-input type="number" placeholder="Enter Number"></ion-input>
    </div>
    <div>
      <ion-label>OCCASION</ion-label>
      <ion-input type="text" placeholder="Enter Occasion"></ion-input>
    </div>
    <div>
      <ion-label position="floating">NOTES</ion-label>
      <ion-textarea rows="4"></ion-textarea>
    </div>
    <div id="bottom">
      <hr class="hr" />
      <ion-button class="reset-button" expand="block" color="white"
        >RESERVE NOW</ion-button
      >
      <!-- <div>
        <ion-button class="button" expand="block" color="white"
          >RESERVE NOW</ion-button
        >
      </div> -->
    </div>
  </form>
</ion-content>
