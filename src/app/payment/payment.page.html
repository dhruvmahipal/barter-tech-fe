<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >
   Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h4>Select Payment Gateway</h4>
  </div>
  <ion-item class="head">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Payment Method 1</ion-label>
  </ion-item>
  <ion-item class="head">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Payment Method 2</ion-label>
  </ion-item>
  <div id="bottom">
    <hr class="hr"/>
    <ion-button class="btn-send" expand="block" color="warning">PAY NOW</ion-button>
  </div>
</ion-content>
